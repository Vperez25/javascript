<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor-tarjeta">
    <div>
      <div class="contenedor-label">
        <label id="display-upper">0</label>
        <label id="display-bottom"></label>
      </div>
      <div class="contenedor-botones">
        <button onclick="add7()">7</button>
        <button onclick="add8()">8</button>
        <button onclick="add9()">9</button>
        <button onclick="suma()">+</button>
        <button onclick="add4()">4</button>
        <button onclick="add5()">5</button>
        <button onclick="add6()">6</button>
        <button onclick="resta()">-</button>
        <button onclick="add1()">1</button>
        <button onclick="add2()">2</button>
        <button onclick="add3()">3</button>
        <button onclick="multiplicacion()">*</button>
        <button onclick="add0()">0</button>
        <button onclick="borrar()">DEL</button>
        <button onclick="resetear()">CE</button>
        <button onclick="division()">/</button>
        <button onclick="resultado()" >=</button>
      </div>
    </div>
    <div>
      <h1>Historial de operaciones</h1>
      <div id="historial"></div>
      <div class="boton-historial">
        <button onclick="borrarHistorial()"><img src="https://img.icons8.com/?size=100&id=67884&format=png&color=000000" class="img"></button>
      </div>

    </div>
  </div>
</body>
<script src="calculadora.js"></script>
</html>
