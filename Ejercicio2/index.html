<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulación de estilos</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body id="cuerpo">
    <div class="tarjeta">
        <h1>Cambiar color de fondo</h1>
        <div class="contenedor-botones">
            <button class="boton" onclick="changeColorRed()" style="background-color: red">Rojo</button>
            <button class="boton" onclick="changeColorGreen()" style="background-color: green">Verde</button>
            <button class="boton" onclick="changeColorBlue()" style="background-color: blue">Azul</button>
            <button class="boton" onclick="reset()" style="background-color: grey">Restablecer</button>
        </div>
        <p>¡Dale click a los botones para cambiar el color de la pagina!</p>
    </div>
<script src="index.js"></script>
</body>
</html>
